<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <title>Calculator App</title>
    </head>
    <body>
        
                        <table border="1">
                            <tr>
                                <td colspan="4">
                                     <input type="text" id="inputBox" value="0">
                                </td>
                            </tr>
                            <tr>
                                <td class="digitBtn" onclick="digitBtnPress(7)"> 7 </td>
                                <td class="digitBtn" onclick="digitBtnPress(8)"> 8 </td>
                                <td class="digitBtn" onclick="digitBtnPress(9)"> 9 </td>
                                <td class="operatorBtn" onclick="btnOperatorPress('*')">x </td>
                            </tr>
                            
                            <tr>
                                <td class="digitBtn" onclick="digitBtnPress(4)"> 4 </td>
                                <td class="digitBtn" onclick="digitBtnPress(5)"> 5 </td>
                                <td class="digitBtn" onclick="digitBtnPress(6)"> 6 </td>
                                <td class="operatorBtn" onclick="btnOperatorPress('-')"> - </td>
                            </tr>
                            
                            <tr>
                                <td class="digitBtn" onclick="digitBtnPress(1)"> 1 </td>
                                <td class="digitBtn" onclick="digitBtnPress(2)"> 2 </td>
                                <td class="digitBtn" onclick="digitBtnPress(3)"> 3 </td>
                                <td class="operatorBtn" onclick="btnOperatorPress('+')"> + </td>
                            </tr>
                            <tr>
                                <td class="digitBtn" colspan="2" onclick="digitBtnPress(0)"> 0 </td>
                                <td class="ACBtn" onclick="btnACPress()"> AC </td>
                                <td class="operatorBtn" onclick="btnOperatorPress('/')"> / </td>
                                
                            </tr>
                            <tr>
                                <td class="operatorBtn" colspan="4" onclick="equalBtnPress()"> = </td>
                            </tr>
                        </table>
        <script>
            var newLine = true; // Boolean variable. To create a new line on the input box
            var value1;
            var currentOperator;
            
            // Event Handler for pressing digital numbers
            function digitBtnPress(button) {
                
                if(newLine){
                    document.getElementById("inputBox").value = button;
                    newLine = false;
                } else {
                    document.getElementById("inputBox").value += button;
                }
    
            }
            
            // Event Handler for AC button when Pressed 
            function btnACPress() {
                document.getElementById("inputBox").value = 0;
                newLine = true;
            }
            
            function btnOperatorPress(operator) {
               currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                //newLine = true;
                //value1 = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value += operator;
                newLine = true;
            }
            
            function equalBtnPress(){
               var value2 = parseInt(document.getElementById("inputBox").value);
               var finalTotal;
                
                switch(currentOperator){
                  case "+": 
                      finalTotal = value1 + value2;
                      break;
                  case "-":
                    finalTotal = value1 - value2;
                        break;
                    case "*": 
                       finalTotal = value1 * value2;
                     break;
                   case "/": 
                       finalTotal = value1 / value2;
                     break;
            } 
            document.getElementById("inputBox").value = finalTotal;
                value1 = 0;
                newLine = true;

            }
            
        </script>
    </body>
</html>
